<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <div class="portfolio">
      <div class="portfolio__profile">
        <div class="portfolio__profile__name">
          <div class="portfolio__profile__name__ja">遠山 哲</div>
          <div class="portfolio__profile__name__en">TOYAMA Akira</div>
        </div>
        <div class="portfolio__profile__links">
          <a
            href="https://www.titech.ac.jp/"
            class="portfolio__profile__links__element"
            >学校</a
          >
          <a
            href="https://www.facebook.com/akira.toyama.71/"
            class="portfolio__profile__links__element"
            >Facebook</a
          >
          <a
            href="https://dominion.games/"
            class="portfolio__profile__links__element"
            >好きなゲーム</a
          >
        </div>
      </div>
      <div class="portfolio__prime-checker">
        <div class="portfolio__prime-checker__title">
          ❗️❗️❗️素数チェッカー❗️❗️❗️
        </div>
        <div class="portfolio__prime-checker__counter">
          <div class="portfolio__prime-checker__counter__element" id="counter">
            0
          </div>
          <button class="portfolio__prime-checker__counter__element" id="plus">
            +1
          </button>
        </div>
        <div class="portfolio__prime-checker__display" id="display">
          👀　素数じゃない...
        </div>
      </div>
    </div>
    <div class="confer">
      <a href="https://ryosukemochizuki.github.io/my-portfolio/"
        >10期受講生の作品</a
      >
    </div>
    <script src="main.js"></script>
  </body>
</html>
